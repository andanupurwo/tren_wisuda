services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: db_tren_wisuda
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db_tren_wisuda"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: db_tren_wisuda
      PGUSER: postgres
      PGPASSWORD: ${POSTGRES_PASSWORD}
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./history_peserta_wisuda:/app/history_peserta_wisuda
    command: >
      sh -c "python setup_db.py && 
             python -m uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8000
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
